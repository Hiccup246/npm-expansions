<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Npm Expansions</title>
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <meta
      name="description"
      content="A site to generate random NPM expansions"
    />
    <meta
      name="keywords"
      content="NPM, NPM Expansions, Node package manager, NPM Acronyms, what does NPM stand for"
    />

    <!-- Open Graph META Tags -->
    <meta property="og:title" content="Npm Expansions" />
    <meta
      property="og:description"
      content="A site to generate random NPM expansions"
    />
    <meta property="og:site_name" content="Npm expansions" />
    <meta property="og:type" content="website" />

    <meta property="og:image:width" content="2880" />
    <meta property="og:image:height" content="1572" />
    <meta
      property="og:image:alt"
      content="Screenshot of www.npm-expansions.com"
    /> -->
    <meta property="og:url" content="https://www.npm-expansions.com" />

    <!-- Twitter META Tags -->
    <meta name="twitter:title" content="Npm expansions" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:description"
      content="A site to generate random NPM expansions"
    />
    <!-- <meta name="twitter:creator" content="@jameswattnz" />
    <meta name="twitter:site" content="@jameswattnz" />
    <meta name="twitter:image" content="/site-screenshot.webp" />
    <meta
      name="twitter:image:alt"
      content="Screenshot of www.jameswatt.io"
    /> -->

    <link rel="stylesheet" href="reset.css" type="text/css" />
    <link rel="stylesheet" href="globals.css" type="text/css" />
    <link rel="stylesheet" href="/npm_expansions/npm_expansions.css" type="text/css" />
    <link rel="canonical" href="https://www.npm-expansions.com" />
    <link href="https://www.npm-expansions.com" rel="publisher" />
    <link href="https://www.npm-expansions.com" rel="author" />
    <link rel="icon" href="/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicon-16x16.png"
    />
    
    <script defer type="text/javascript" src="/npm_expansions/npm_expansions.js"></script>
    <!-- James Watt Calling Card Web Component -->
		<script type="module" src="https://unpkg.com/james-watt-calling-card/index.js"></script>
  </head>
  <body>
    <div class="app">
      <div class="content">
        <div class="card-wrapper">
          <div class="card">
            <div class="icon-wrapper">
              <a href="https://www.npmjs.com/">
                <svg viewBox="0 0 780 250" width="200" height="50" class="npm-icon">
                  <path fill="#231F20" d="M240,250h100v-50h100V0H240V250z M340,50h50v100h-50V50z M480,0v200h100V50h50v150h50V50h50v150h50V0H480z M0,200h100V50h50v150h50V0H0V200z"></path>
                </svg>
              </a>
            </div>

            <p class="npm-expansion">&nbsp;</p>

            <button onclick="generateRandomExpansion()" class="npm-random-expansion-button">Another One</button>
          </div>
        </div>

        <div class="card-wrapper">
          <div class="card">
            <div class="icon-wrapper">
              <a href="https://www.npmjs.com/">
                <svg viewBox="0 0 780 250" width="200" height="50" class="npm-icon">
                  <path fill="#231F20" d="M240,250h100v-50h100V0H240V250z M340,50h50v100h-50V50z M480,0v200h100V50h50v150h50V50h50v150h50V0H480z M0,200h100V50h50v150h50V0H0V200z"></path>
                </svg>
              </a>
            </div>

            <div class="search-controls">
              <div class="search-bar-wrapper">
                <div class="search-bar">
                  <svg class="search-icon" width="15px" height="15px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 18 18" aria-hidden="true">
                    <g stroke="none" stroke-width="1" fill="none" fill-rule="evenodd">
                      <g stroke="#777777" stroke-width="1.3">
                        <g>
                          <path d="M13.4044,7.0274 C13.4044,10.5494 10.5494,13.4044 7.0274,13.4044 C3.5054,13.4044 0.6504,10.5494 0.6504,7.0274 C0.6504,3.5054 3.5054,0.6504 7.0274,0.6504 C10.5494,0.6504 13.4044,3.5054 13.4044,7.0274 Z"></path>
                          <path d="M11.4913,11.4913 L17.8683,17.8683"></path>
                        </g>
                      </g>
                    </g>
                  </svg>

                  <input class="search-input" placeholder="Search Expansions" type="search" name="search">
                </div>
              </div>
              
              <button class="search-button" onclick="loadAllExpansions()">View All</button>
            </div>

            <div class="results">
              <div class="copy-icon" onclick="copyExpansionsToClipboard()">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
                  <path d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h12a2 2 0 002-2v-1M8 5v0a2 2 0 012-2h4a2 2 0 012 2v0M8 5v0a2 2 0 002 2h4a2 2 0 002-2v0m0 0h2a2 2 0 012 2v3m0 4h-9m0 0l3-3m-3 3l3 3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
              </div>

              <textarea readonly="true" rows="1" class="results-expansions-list">&nbsp;</textarea>
            </div>
          </div>
        </div>
      </div>

      <div class="footer">
        <div class="rust-icon">
          <a href="https://www.rust-lang.org/" class="rust-icon-group">
            <svg xmlns="http://www.w3.org/2000/svg" height="50" width="50" viewBox="0 0 140 140">
              <title>Rust Language Icon</title>

              <path d="m115.68 70.95a44.63 44.63 0 0 1 -44.63 44.63 44.63 44.63 0 0 1 -44.63-44.63 44.63 44.63 0 0 1 44.63-44.63 44.63 44.63 0 0 1 44.63 44.63zm-.84-4.31 6.96 4.31-6.96 4.31 5.98 5.59-7.66 2.87 4.78 6.65-8.09 1.32 3.4 7.46-8.19-.29 1.88 7.98-7.98-1.88.29 8.19-7.46-3.4-1.32 8.09-6.65-4.78-2.87 7.66-5.59-5.98-4.31 6.96-4.31-6.96-5.59 5.98-2.87-7.66-6.65 4.78-1.32-8.09-7.46 3.4.29-8.19-7.98 1.88 1.88-7.98-8.19.29 3.4-7.46-8.09-1.32 4.78-6.65-7.66-2.87 5.98-5.59-6.96-4.31 6.96-4.31-5.98-5.59 7.66-2.87-4.78-6.65 8.09-1.32-3.4-7.46 8.19.29-1.88-7.98 7.98 1.88-.29-8.19 7.46 3.4 1.32-8.09 6.65 4.78 2.87-7.66 5.59 5.98 4.31-6.96 4.31 6.96 5.59-5.98 2.87 7.66 6.65-4.78 1.32 8.09 7.46-3.4-.29 8.19 7.98-1.88-1.88 7.98 8.19-.29-3.4 7.46 8.09 1.32-4.78 6.65 7.66 2.87z" fill-rule="evenodd" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="3"/>
            </svg>
          </a>

          <p class="rust-icon-text">Built with Rust!</p>
        </div>

        <div class="author">
          <james-watt-calling-card modal-bg-color="#FFFFFF">
            <p>Designed & Built by James Watt</p>
          </james-watt-calling-card>

          <p>(No affiliation with NPM)</p>
        </div>
      </div>
      <div class="color-bar"></div>
    </div>
  </body>
</html>
