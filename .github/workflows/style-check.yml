name: Style Check
on:
  push:
    branches: [main]
jobs:
  style_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Navigate to server
        run: cd npm-expansions-server

      - name: Cargo Format Check
        run: cargo fmt -- --check

      - name: Cargo Clippy Check
        run: cargo clippy